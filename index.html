<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Hull</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="uiContainer">
            <div class="uiElement">
                <span class="elementTitle">Zone utilisable</span>
                <div class="uiElementLabelInputPair">
                    <input id="safeZoneValue" class="elementValueDisplay" type="number" value="500" min="100" max="600">
                    <input type="range" id="safeZoneSlider" name="safeZoneSlider" class="elementValueSlider" id="safeAreaSlider" min="100" max="600" value="500" step="10">
                </div>
            </div>
            <div class="uiElement">
                <span class="elementTitle">Modèle de formation de points</span>
                <select name="safeZoneShape" id="safeZoneShape" class="multipleChoice">
                    <option value="kare">Carré</option>
                    <option value="daire">Cercle</option>
                    <option value="hotspot">Pattern</option>
                  </select>
            </div>
            <div class="uiElement">
                <span class="elementTitle">Nombre de points</span>
                <div class="uiElementLabelInputPair">
                    <input id="pointsNumberValue" class="elementValueDisplay" type="number" value="100" min="5" max="10000">
                    <input type="range" id="pointsNumberSlider" name="pointsNumberSlider" class="elementValueSlider" min="5" max="10000" value="100" step="10">
                </div>
            </div>
            <div class="uiElement">
                <span class="elementTitle">Type de simulation</span>
                <select name="simulationTypeSelect" id="simulationTypeSelect" class="multipleChoice">
                    <option value="instant">Temps real (Plus detaille)</option>
                    <option value="stepByStep">Pas à pas</option>
                    <option value="fast">Pas à pas (Vit)</option>
                  </select>
            </div>
            <div class="uiElement">
                <button onclick="generatePoints();updateCanvas()" class="uiButton">Régénérer les points</button>
            </div>
            <div class="uiElement">
                <button onclick="startAlgorithm()" class="uiButton">Appliquer l'algorithme</button>
            </div>
        </div>
        <div class="outputContainer">
            <canvas id="output" width="600" height="600"></canvas>
        </div>

    </div>
</body>
<script src="scripts/helper.js"></script>
<script src="scripts/grahamScanConvexHull.js"></script>
<script src="scripts/ui.js"></script>
</html>
